<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Insight Generator</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🧠 AI Insight Generator</h1>
      <p class="subtitle">Curated summaries powered by large language models</p>
    </header>

    <div class="model-note">
      ⚠️ This app uses a language model trained only up to early 2024. New developments may not be reflected in generated insights.
    </div>

    <input type="text" id="topicInput" placeholder="Try 'AI in sports' or 'climate policy'" aria-label="Topic input" />
    <button id="generateBtn" aria-label="Generate Insight">Generate Insight</button>
    <button id="clearBtn" aria-label="Clear output" type="button">Clear</button>

    <div id="loader" class="hidden" aria-live="polite"></div>

    <div id="output" class="output" aria-live="polite"></div>

    <div class="badge">
      <a href="https://openrouter.ai" target="_blank">
        <img src="https://openrouter.ai/images/badge.svg" alt="Powered by OpenRouter" />
      </a>
    </div>

    <footer>
      <p>Built with ❤️ by <a href="mailto:raghu.s@utexas.edu">raghu.s@utexas.edu</a></p>
      <p><a href="https://roguetex.github.io/InsightsLetter/" target="_blank">Live site</a> · <a href="https://github.com/RogueTex/InsightsLetter" target="_blank">Source code</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
